<body>
  <div data-href="about.html"></div>
  
  <h2 data-echo="title"></h2>

<div id="my_widget_id">
  <h1>This is a Widget</h1>
</div>
    
<p>The following HTML code is all we need to define the above widget.</p>

<pre data-code="#my_widget_id"></pre>
  
<script id="widgetize" type="module">
  function widgetize(iname, id){
    if (!document.querySelector("#widgetStyles")) {
      var style = document.createElement("style");
      style.id = "widgetStyles";
      style.innerHTML = `
.widget {
  position: relative;
  display: inline-block;
  background-color: #f1f1f1;
  text-align: center;
  border: 1px solid #888;
  border-radius:5px;
  padding:5px;
}
.widget:hover {
  box-shadow: 5px 10px 8px #222;
}`;
      document.querySelector("head").appendChild(style);
    }
    var ele = document.querySelector(id);
    ele.classList.add("widget");
    titleIcons(iname, id);
    import ('./draggable.js')
      .then(obj=>obj.draggable(id));
  }
  widgetize("sentiment_very_satisfied", "#my_widget_id");
  </script>
  
  <p>This javascript code turns the plain div into a draggable widget with icons and styles.</p>
  
  <pre data-code="script#widgetize"></pre>
</body></html>
