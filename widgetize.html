  <h2>echo(title)</h2>

    <div id="ordinary_div" style="display:inline-block; border: 1px solid black">
    <h1>This is a DIV</h1>
    </div>

    <div id="my_widget_id">
    <h1>This is a Widget</h1>
    </div>
  
<script id="widgetize" type="module">
  function widgetize(iname, id){
    if (!document.querySelector("#widgetStyles")) {
      var style = document.createElement("style");
      style.id = "widgetStyles";
      style.innerHTML = `
.widget {
  position: relative;
  display: inline-block;
  background-color: #f1f1f1;
  text-align: center;
  border: 1px solid #888;
  border-radius:5px;
  padding:5px;
}
.widget:hover {
  box-shadow: 5px 10px 8px #222;
}`;
      document.querySelector("head").appendChild(style);
    }
    var ele = document.querySelector(id);
    ele.classList.add("widget");
    titleIcons(iname, id);
    return draggable(id);
  }
  widgetize("sentiment_very_satisfied", "#my_widget_id");
  </script>
  
  <p>Code</p>
